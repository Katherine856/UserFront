<mat-card class="user-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ user.nombre }}</mat-card-title>
    <mat-card-subtitle>Correo: {{ user.correo }}</mat-card-subtitle>
    <mat-card-subtitle>Edad: {{ user.edad }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="navigateToUserForm(user.id)">Editar</button>
    <button mat-raised-button color="warn" (click)="deleteUser(user.id)">Eliminar</button>
  </mat-card-actions>
</mat-card>
